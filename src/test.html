<javascript>

    // Array 에서 juice 가 있는지 찾을때 One by one 으로 선형검색
    menu = [ "coffee", "juice", "beer"];

    // Hash Table 에서 찾고자 하는 값을 key 로 두면?
    // O(1)에 찾기 가능
    menu = {
        "coffee" : true,
        "juice" : true,
        "beer" : true
    };


</javascript>
